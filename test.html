<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object</h2>

<div id="demo">
<button type="button" onclick="createCORSRequest()">Change Content</button>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script>
function createCORSRequest() {
  $.ajax({
      type: "GET",
        dataType: 'jsonp',
      dataType: 'text',
      url: 'http://realtime.portauthority.org/bustime/api/v3/getstops?key=Rt6ZQpEGLijZBLPXmcrD73jp2&rt=P13&dir=INBOUND&rtpidatafeed=Port%20Authority%20Bus&format=json',
     
      crossDomain : true,

  })
      .done(function( data ) {
          console.log("done");
      })
      .fail( function(xhr, textStatus, errorThrown) {
          alert(xhr.responseText);
          alert(textStatus);
      });
}
</script>

</body>
</html>
